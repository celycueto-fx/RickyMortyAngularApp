<app-back></app-back>

<div fxLayoutAlign="center center" >
  <h1>Detalle del episodio</h1>
</div>

<div class="marginContent" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="40">

  <div>
    <mat-card>
      <mat-card-content>
        <div *ngFor="let item of dataLocation">
          <mat-card-title>{{ item.name }}</mat-card-title>
          <ul>
            <li>Id: {{ item.id }}</li>
            <li>Name: {{ item.name }}</li>
            <li>air date: {{ item.air_date }}</li>
            <li>episode: {{ item.episode}}</li>
            <li>url: {{ item.url}}</li>
            <li>Created: {{ item.created}}</li>

          </ul>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
