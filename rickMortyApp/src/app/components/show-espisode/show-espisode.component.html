<div fxLayout="column" fxLayoutAlign="space-around center">
  <h1>Episodes Ricky and Morty</h1>
  <div class="mat-elevation-z8">
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Name character"
        #input
        fxFlex="100"
      />
    </mat-form-field>


  </div>
</div>

<div fxLayoutAlign="center center" class="tablestyle">
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource"  matSort>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
    <td mat-cell *matCellDef="let row"class="clss-cursor" (click)="showEpisodeDetail(row.id)"> {{row.name}} </td>
  </ng-container>

    <!-- Epsido Column -->
    <ng-container matColumnDef="episode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Episode</th>
      <td mat-cell *matCellDef="let row"> {{row.episode}}</td>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"  aria-label="Select page of users"></mat-paginator>
</div>
</div>
