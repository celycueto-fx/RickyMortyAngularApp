<app-back></app-back>

<div fxLayout="column" fxLayoutAlign="space-around center">

  <h1>Characters Rick and Morty</h1>
  <div class="mat-elevation-z8">
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Name character"
        #input
        fxFlex="100"
      />
    </mat-form-field>
    <span>Filter by</span>
    <form
      fxLayout="row"
      fxLayoutGap="10"
      fxLayoutAlign="center center"
      [formGroup]="searchForm"
      class="search__form"
    >
      <mat-form-field class="search__form_field" appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status" matNativeControl fxflex="20">
          <mat-option value="alive">Alive</mat-option>
          <mat-option value="dead">Dead</mat-option>
          <mat-option value="unknown">Unknown</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="search__form_field" appearance="outline">
        <mat-label>Specie</mat-label>
        <mat-select formControlName="species" matNativeControl fxflex="20">
          <mat-option value="Human">Human</mat-option>
          <mat-option value="Alien">Alien</mat-option>
          <mat-option value="unknown">Unknown</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="search__form_field" appearance="outline">
        <mat-label>type</mat-label>
        <input
          type="text"
          aria-label="Arrival station"
          matInput
          formControlName="type"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="selecthab">
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender" matNativeControl fxflex="80">
          <mat-option value="Female">Female</mat-option>
          <mat-option value="Male">Male</mat-option>
        </mat-select>
      </mat-form-field>
      <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20">
        <button mat-raised-button  color="primary" (click)="applyFilter2()">filter</button>

      </div>
      <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20">

        <button mat-raised-button color="warning" (click)="clearInput()">clear</button>
      </div>
    </form>

  </div>
</div>

<div fxLayoutAlign="center center" class="tablestyle">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td mat-cell *matCellDef="let row">
          <img
            class="img-circle"
            [src]="row.image"
            (click)="showCharacter(row.id)"
          />
        </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row" (click)="showCharacter(row.id)">
          {{ row.name }}
        </td>
      </ng-container>

      <!-- status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row" (click)="showCharacter(row.id)">
          {{ row.status }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
<br />
