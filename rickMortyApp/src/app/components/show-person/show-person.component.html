

<div fxLayout="column" fxLayoutAlign="space-around center" >
  <h1>Characters Ricky and Morty</h1>
<mat-form-field class="mat-elevation-z8"  appearance="outline">
  <mat-label>Filter</mat-label>
  <input matInput  (keyup)="applyFilter($event)" placeholder="Name character" #input  fxFlex>
</mat-form-field>
</div>


<div fxLayoutAlign="center center" class="tablestyle">
<div class="mat-elevation-z8" >
  <table mat-table [dataSource]="dataSource" matSort >


     <!-- Fruit Column -->

     <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
      <td mat-cell *matCellDef="let row" >
        <img class="img-circle"  [src]="row.image"  (click)="showCharacter(row.id)">
       </td>
    </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Name</th>
    <td mat-cell *matCellDef="let row" (click)="showCharacter(row.id)"> {{row.name}} </td>
  </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
      <td mat-cell *matCellDef="let row" (click)="showCharacter(row.id)"> {{row.status}}</td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"  aria-label="Select page of users"></mat-paginator>
</div>
</div>
<br>
